<!DOCTYPE html>
<link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if id is defined %}
    <form action="/create/user/{{ id }}", method="post">
{% else %}
    <form action="/create/user", method="post">
{% endif %}

{% if id is defined %}
    <h2>User ID: {{ id }}</h2>
{% endif %}

    <label for="first_name">First name:</label><br>
    <input type="text" id="first_name" name="first_name" value="{{ first_name }}"><br>
    <label for="last_name">Last name:</label><br>
    <input type="text" id="last_name" name="last_name" value="{{ last_name }}"><br>

    <label for="username">Username:</label><br>
    <input type="text" id="username" name="username" value="{{ username }}"><br>
    <label for="password">Password:</label><br>
    <input type="text" id="password" name="password" value="{{ password }}"><br>

    <label for="date_of_birth">Date of Birth:</label><br>
    <input type="date" id="date_of_birth" name="date_of_birth" value="{{ date_of_birth }}"><br>
    <label for="email">Email:</label><br>
    <input type="text" id="email" name="email" value="{{ email }}"><br>

    <input class="btn btn-primary input-submit" type="submit" value = "Submit">

</form>

{% if id is defined %}
    <button  class="btn btn-danger" onclick = "window.location.href= '/delete/user/{{ id }}'" type="button" name = "delete">Delete</button>
    <button  class="btn btn-primary" onclick = "window.location.href= '/list/log/user/{{ id }}'" type="button" name = "user List">View User's Logs</button>
    <button  class="btn btn-primary" onclick = "window.location.href= '/list/rating/user/{{ id }}'" type="button" name = "rating List">View User's Ratings</button>
{% endif %}
<button  class="btn btn-secondary" onclick="window.location.href = '/'" type = "button" name = "home">Return to Landing</button>
<button  class="btn btn-secondary" onclick="window.location.href = '/list/user'" type = "button" name = "userlist">Return to List</button>

</body>
</html>
