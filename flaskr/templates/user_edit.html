<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/", method="post">

    <label for="first_name">First name:</label><br>
    <input type="text" id="first_name" name="first_name" value="{{ first_name }}"><br>
    <label for="last_name">Last name:</label><br>
    <input type="text" id="last_name" name="last_name" value="{{ last_name }}"><br>

    <label for="username">Username:</label><br>
    <input type="text" id="username" name="username" value="{{ username }}"><br>
    <label for="password">Password:</label><br>
    <input type="text" id="password" name="password" value="{{ password }}"><br>

    <label for="date_of_birth">Date of Birth:</label><br>
    <input type="text" id="date_of_birth" name="date_of_birth" value="{{ date_of_birth }}"><br>
    <label for="email">Email:</label><br>
    <input type="text" id="email" name="email" value="{{ email }}"><br>

    <input type="submit" value = "Submit">

</form>




</body>
</html>
